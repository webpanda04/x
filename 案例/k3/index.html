<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个键盘</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>Keychron K3</nav>
    <main>
        <div class="row 1">
            <div class="box" style="background-color:#f4642f;">esc</div>
            <script>
                function box() {
                    for (let i = 1; i <= 12; i++) {
                        document.write(`<div class="box">F${i}</div>`);
                    }
                }
                box();
            </script>
            <div class="box">insert</div>
            <div class="box" style="width: 100px;
            ;"><b>screenshot</b>
            </div>
            <div class="box">del</div>
        </div>
        <div class="row 2">
            <div class="box">`~</div>
            <script>
                function row() {
                    for (let i = 1; i <= 9; i++) {
                        document.write(`<div class="box">${i}</div>`)
                    }
                }
                row();
            </script>
            <div class="box">0</div>
            <div class="box">- ——</div>
            <div class="box">= +</div>
            <div class="box" style="width: 150px;">
                <---</div>
                    <div class="box">pageup</div>
            </div>
            <div class="row 3">
                <div class="box" style="width: 100px
                ;">tab</div>
                <div class="box">Q</div>
                <div class="box">W</div>
                <div class="box">E</div>
                <div class="box">R</div>
                <div class="box">T</div>
                <div class="box">Y</div>
                <div class="box">U</div>
                <div class="box">I</div>
                <div class="box">P</div>
                <div class="box">[{</div>
                <div class="box">]}</div>
                <div class="box" style="width: 100px
                ;">\|</div>
                <div class="box" style="width: 80px;">pagedown</div>
            </div>
            <div class="row 4">
                <div class="box" style="width: 120px
                ;">caps</div>
                <div class="box">A</div>
                <div class="box">S</div>
                <div class="box">D</div>
                <div class="box">F</div>
                <div class="box">G</div>
                <div class="box">H</div>
                <div class="box">J</div>
                <div class="box">K</div>
                <div class="box">L</div>
                <div class="box">;:</div>
                <div class="box">'"</div>
                <div class="box" style="width: 160px
                ;">carriage return</div>
                <div class="box">home</div>
            </div>
            <div class="row 5">
                <div class="box" style="width: 150px
                ;">shift</div>
                <div class="box">Z</div>
                <div class="box">X</div>
                <div class="box">C</div>
                <div class="box">V</div>
                <div class="box">B</div>
                <div class="box">N</div>
                <div class="box">M</div>
                <div class="box">
                    <</div>
                        <div class="box">.></div>
                        <div class="box">/?</div>
                        <div class="box" style="width: 140px
                ;">shift</div>
                        <div class="box">⬆</div>
                        <div class="box">end</div>
                </div>
                <div class="row 6">
                    <div class="box" style="width: 70px
                    ;">control</div>
                    <div class="box" style="width: 70px
                    ;">option</div>
                    <div class="box" style="width: 70px;">command</div>
                    <div class="box" style="width: 630px
                    ;">_____________</div>
                    <div class="box">2.5</div>
                    <div class="box">fn</div>
                    <div class="box">control</div>
                    <div class="box">⬅</div>
                    <div class="box">⬇</div>
                    <div class="box">➡️</div>
                </div>

    </main>
</body>

</html>
